<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITKMITL Hero Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Hero Container */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      aspect-ratio: 16 / 9; /* ปรับสัดส่วนหน้าจอ */
      overflow: hidden;
    }

    /* Video Background */
    .hero video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9) saturate(0.9);
      z-index: -2;
    }

    /* Gradient Overlay */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, rgba(22, 36, 87, 0.25) 40%, rgba(0, 0, 0, 0.5));
      z-index: -1;
    }

    /* Content Wrapper */
    .hero-content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1rem;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Responsive Alignment */
    @media (min-width: 768px) {
      .hero-content {
        align-items: flex-start;
        text-align: left;
      }
    }

    /* Title */
    .hero-content h2 {
      font-size: 2rem;
      font-weight: bold;
      line-height: 1.4;
    }

    @media (min-width: 640px) {
      .hero-content h2 {
        font-size: 2.5rem;
      }
    }

    @media (min-width: 768px) {
      .hero-content h2 {
        font-size: 3.5rem;
      }
    }

    /* Divider */
    .divider {
      width: 100%;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }

    /* Subtitle */
    .hero-content p {
      font-size: 0.9rem;
    }

    @media (min-width: 640px) {
      .hero-content p {
        font-size: 1.2rem;
      }
    }

    @media (min-width: 768px) {
      .hero-content p {
        font-size: 1.4rem;
      }
    }

    /* Button */
.btn-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}
    .btn-discover {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      border-radius: 8px;
      background-color: #1d4ed8;   /* สีน้ำเงิน */
      color: #ffffff;
      padding: 12px 24px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn-discover:hover {
      background-color: #1e40af;   /* hover น้ำเงินเข้ม */
    }

    /* Bottom Section Placeholder */
    .hero-bottom {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <section class="hero">
    <video src="https://s3.inspace.cloud/itkmitl-uat/itw11.mp4"
           autoplay muted loop playsinline
           disablepictureinpicture
           webkit-playsinline="true"
           x-webkit-airplay="deny"
           x5-playsinline="true"
           x5-video-player-type="h5"
           x5-video-player-fullscreen="false"
           x5-video-orientation="portrait">
    </video>

    <div class="hero-content">
      <h2>42Bangkok <br>discovery piscine <br>fun with coding</h2>
      <div class="divider"></div>
      <p>The Rush Project of patermth and panan</p>
      <div class="btn-group">
        <a href="patermth/index.html" class="btn-discover" target="_blank">patermth</a>
        <a href="panan/index.html" class="btn-discover" target="_blank">panan</a>
      </div>
    </div>
  </section>

</body>
</html>
